<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular State Loader Demo</title>
  <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
  <script src="../angular-state-loader.js" type="text/javascript"></script>
  <script src="demo.js" type="text/javascript"></script>
  <link href="../angular-state-loader.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">
</head>
<body ng-app="stateLoaderDemo">

<div class="navbar navbar-inverse">
  <div class="container">
    <!-- Header -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle"
              data-toggle="collapse"
              data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Navbar Links -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active"><a ui-sref="basic">Basic</a></li>
        <li ui-sref-active="active"><a ui-sref="example({delay: 500})">Fivehundred ms</a></li>
        <li ui-sref-active="active"><a ui-sref="example({delay: 1000})">One Second</a></li>
        <li ui-sref-active="active"><a ui-sref="example({delay: 2000})">Two Seconds</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">

  <state-loader></state-loader>
  <div ui-view></div>
</div>
</body>
</html>
